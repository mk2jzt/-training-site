{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="mb-4">Свяжитесь с нами</h2>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('contact') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше имя</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
            
            <div class="mt-5">
                <h4>Наши контакты</h4>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-map-marker-alt me-3 fs-4 text-primary"></i>
                            <div>
                                <h5 class="mb-0">Адрес</h5>
                                <p class="mb-0">Г. Москва, ул. Примерная, д. 123</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-phone-alt me-3 fs-4 text-primary"></i>
                            <div>
                                <h5 class="mb-0">Телефон</h5>
                                <p class="mb-0">+7 (123) 456-78-90</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-envelope me-3 fs-4 text-primary"></i>
                            <div>
                                <h5 class="mb-0">Email</h5>
                                <p class="mb-0">info@techshop.example</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-clock me-3 fs-4 text-primary"></i>
                            <div>
                                <h5 class="mb-0">Режим работы</h5>
                                <p class="mb-0">Пн-Пт: 9:00 - 18:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
